<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <header>

            <div id="logo">
                <!-- <img src="./assets/images/sun-3337-svg.png"> -->
            </div>

            <div id="searchContainer">
                <form id="searchBar">
                    <input type="text" id="searchInput" name="cityName" class="searchInput" placeholder="Search">
                    <button type="button" id="searchBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </button>
                </form>
            </div>

        </header>

        <content>

            <div id="prevSearchContainer">
                <div class="prevSearch">
                </div>
            </div>

            <div class="mainWeatherContainer">

                <div class="selectedWeatherContainer">
                    <img class="currentIcon">
                    <p class="currentTemp"></p>
                    <div>
                        <p class="currentCity"></p>
                        <p class="currentDate"></p>
                    </div>
                    <div class="weatherDetails">
                        <p class="currentFeels"></p>
                        <p class="currentHigh"></p>
                        <p class="currentLow"></p>
                        <p class="currentWind"></p>
                        <p class="currentHumid"></p>
                    </div>
                </div>

                <div class="futureWeatherContainer">
                    <div class="futureWeatherCard" id="weatherSlot0">
                        <img>
                        <p class="temp"></p>
                        <p class="date"></p>
                    </div>
                    <div class="futureWeatherCard" id="weatherSlot8">
                        <img>
                        <p class="temp"></p>
                        <p class="date"></p>
                    </div>
                    <div class="futureWeatherCard" id="weatherSlot16">
                        <img>
                        <p class="temp"></p>
                        <p class="date"></p>
                    </div>
                    <div class="futureWeatherCard" id="weatherSlot24">
                        <img>
                        <p class="temp"></p>
                        <p class="date"></p>
                    </div>
                    <div class="futureWeatherCard" id="weatherSlot32">
                        <img>
                        <p class="temp"></p>
                        <p class="date"></p>
                    </div>
                </div>

            </div>

            <div class ="highLowContainer">
                <p>this is the high low container</p>
            </div>

        </content>

        <footer>
            <p>&copy; Lexi Menendez</p>
        </footer>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
  
    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
